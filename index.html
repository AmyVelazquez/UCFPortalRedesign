<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>UCF-Portal</title>
    <link rel="stylesheet" href="./css/style.css">

  </head>
  <body>
      <!-- HEADER -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="top-logo">
                <!-- UCF Logo Goes here -->
            </div>
          <a class="navbar-brand">Welcome to your Student Portal!</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="container-fluid">
          <div class="row">
            <!-- SIDENAV -->
            <div class="sidebar">
                <div class="img-holder">
                <div class="user-img">
                    <img src="./images/ProfilePictureDellilah.png" alt="Profile">
                </div>
                </div>
            <div class="nav-items">
                <ul class="nav-list">
                    <li class="nav-dashboard">
                        <a href="">
                            <img src="./images/dashboard.png" alt="Dashboard">
                            <span class="links-name">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-selfserv">
                        <a href="">
                            <img src="./images/selfservice.png" alt="Self Service">
                            <span class="links-name">Self-Service</span>
                        </a>
                    </li>
                    <li class="nav-settings">
                        <a href="">
                            <img src="./images/settings.png" alt="Settings">
                            <span class="links-name">Settings</span>
                        </a>
                    </li>
                    <li class="nav-help">
                        <a href="">
                            <img src="./images/help.png" alt="Help">
                            <span class="links-name">Help</span>
                        </a>
                    </li>
                    <li class="nav-other">
                        <a href="">
                            <img src="./images/other.png" alt="Other">
                            <span class="links-name">Other</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- ICONS ROW -->
<div class="container-fluid left-margin">
    <div class="row">
        <div class="nav-tiles">
            <div class="col-2">
                <div class="personal-info">
                    <img src="./images/personalinfo.png" alt="Personal Info">
                    <span class="tile-name">Personal Info</span>
                </div>
            </div>
            <div class="col-2">
                <div class="registration">
                    <img src="./images/registration.png" alt="Registration">
                    <span class="tile-name">Registration</span>
                </div>
            </div>
            <div class="col-2">
                <div class="canvas">
                    <img src="./images/canvas.png" alt="Canvas">
                    <span class="tile-name">Canvas</span>
                </div>
            </div>
            <div class="col-2">
                <div class="knightaudit">
                    <img src="./images/knightaudit.png" alt="Knight Audit">
                    <span class="tile-name">My Knight Audit</span>
                </div>
            </div>
            <div class="col-2">
                <div class="knightemail">
                    <img src="./images/knightemail.png" alt="Knight Email">
                    <span class="tile-name">KnightsEmail</span>
                </div>
            </div>
            <div class="col-2">
                <div class="grades">
                    <img src="./images/grades.png" alt="Grades">
                    <span class="tile-name">Personal Info</span>
                </div>
            </div>
        </div>

      </div>




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
